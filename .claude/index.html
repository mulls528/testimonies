        {t: 246.067, text: `I just think like that is I think that's just like so fundamental to human nature that I don't see a way that God could have created it. And the reason going back again, zooming out to my first point, the fact that like we're created in his image, therefore we have these things about us.`},
        {t: 265.867, text: `Last thing also I said also, I think there's something so innately you're mean and like it just like it just it has like it's hard to put words around all those, but like the desire to create, to build, to be creative, to come up with new standards, to entertain with like hospitality, like all these things are like, so spiritual in my opinion.`},
        {t: 295, text: `Like they only could have come from God because, like, you really think about it, like, all those things cost the person that's hearing that something`},
        {t: 303.833, text: `so there's like not a logical argument of, like self-preservation`},
        {t: 307.367, text: `not. Like it supports that, in my opinion. So I think it does good for the Lord and it's very spiritual.`},
    ],
    'SARYA': [
        {t: 0, text: `God is -- in my experience -- so witty and so cool when it comes to humor.`},
        {t: 7.667, text: `You have to, like, literally get it. You have to, like, catch it at the moment. I think one instance is like, Balaam. We just recently talked about this, the story of Balaam and the Donkey and how God literally to get Balaam’s attention made the donkey speak. Which is a very funny -- like that is so God-coded. Another instance is -- I can't think of where it is scripturally, where it's like -- God's just being hilarious.`},
        {t: 42.867, text: `Oh, there’s always like little winks from God. You know, that's a beautiful thing about it. There's always, like, this little wink of like, well, I think Jonah and the big fish like that is a funny aspect of Jonah being kind of like us sometimes, how we are sometimes so petty -- not even petty, but just stubborn of -- not doing what God asked him to.`},
        {t: 73.8, text: `He slept in the boat and was like, “Yeah, I'm in this boat because my God, who was the Creator of all things was shaking the boat.” And he goes back to sleep. And he's like, “You know what? I'm just going to die.”. So somehow he gets eaten by a fish, but not even eaten, just swallowed.`},
        {t: 94.9, text: `And so, God's like, “Dude, you can't run from this. Like, you're going to stay.” So, it just reminds me of a cartoon like Looney Tunes or just a person trying to get away. I don't know. It's a long, witty -- trying to explain like, jokes. But, if you know, you know. Yeah, even for my life God, he showed me his funny ways, like`},
        {t: 118.367, text: `my boyfriend now, I'm in a relationship now.`},
        {t: 120.467, text: `He and I, just the way that we got together is a laugh. Like it was very much, ‘God, you are so good. Like you are funny. You're so good.’ And how we were in the same friend group, the same places, but we never really talked to each other. We never really knew each other at a friendship level.`},
        {t: 140.733, text: `We were more of acquaintances and to see how we became friends and then now together for two years. This is just funny because like, you would have never expected that. But all these years, what? God does have a sense of humor. And I love him. I love that. I mean, think about all your comedians today or even yourself.`},
        {t: 165.6, text: `Who do you think you got that from?`},
    ],
    'SAVANNA': [
        {t: 0, text: `I think just the reality that we were created in the image of God and that even once we get saved, we still laugh and have joy and -- yeah, I think that maybe humor is separate from joy? But laughter is in both of them.`},
        {t: 26.533, text: `I don't know. It's kind of just like a work in progress because it's like once we get saved, yes, our sense of humor, I think, sometimes needs sanctifying. Just like anything else. But with being created in the image of God, our ability to laugh and I think even like babies laughing and finding things funny before they can even speak.`},
        {t: 51.833, text: `I think it's another reason why, like, even before we sin or know right from wrong, we know joy and laughter.`},
    ],
    'SEAN': [
        {t: 0, text: `You know, Jesus is the image of the invisible God, as Colossians 1 talks about.`},
        {t: 5.8, text: `You can look at the life of Jesus and see this Trinitarian God. If Jesus has humor, that means God has humor.`},
        {t: 14.133, text: `And I think in the life of Jesus, we see humor a couple of different places. My favorite one is Mathew 17, Jesus has instructed Peter to go out and to find a coin in a fish’s mouth at one point. And I just think that's funny. I think that he's like, “Hey, I could have just told you to go do this or this or this, but I want for you to find this coin in a fish’s mouth.”`},
        {t: 39.167, text: `Like, just imagine the image of Jesus sitting at the sea, watching Peter try to grab this fish, open it’s mouth and find a coin. That's not common sense. That's humor. And other ways, just you know, I think that in his first miracle at the wedding of Cana --`},
        {t: 56.967, text: `for this first miracle to not be healing a lame beggar or giving sight to a blind man but it's turning water to wine.`},
        {t: 67.733, text: `Yeah. I just think there is humor in that story because if you read that story, usually the tradition is the best wine would have been served first and the worst wine later as they got more drunk during a feast. That's when the worst wine would have come out. But Jesus doesn't make some $10 bottle of wine from Kroger, he makes the greatest bottle of wine you can imagine.`},
        {t: 94.967, text: `And I just think that's funny. You know, he's like, “Hey, I do it opposite. This is who I am.” I think there's humor in that. Also, he sits around tables`},
        {t: 104.333, text: `and just does life with them. I got to imagine they were laughing. Man, another, just in creation, the way that God creates.`},
        {t: 104.333, text: `We find things funny. I think that if he didn’t, then when we were made new by the Holy Spirit, humor would go away. But I found it to be the opposite, that with the joy of the spirit comes even more moments to laugh out yourself. Yes. Long story short, yes, We find things funny. I think that, you know, if he did it, then we were made do by the Holy Spirit. Humor would go away. But I found it to be the opposite, that with the joy of the spirit comes even more moments to laugh out yourself. Yes. Long story short, yes,`},
        {t: 112.6, text: `I mean, just look at it. The platypus. That's funny. You know, that's humor. I think that there's a lot of different animals, species and things that God is a creative God. I think that he has humor within it. So, yeah, all that to say, Do I think that God has a sense of humor? I absolutely do. Also, we were created in his image. So, yeah, all I would say do I think that God has absolutely to also be creative and let you have a sense of humor?`},
    ],
    'SERENA': [
        {t: 0, text: `So I absolutely, absolutely think that God has a sense of humor. And the main thing that was coming to mind as I kept considering this question was that we are all Imago Dei. Meaning that God says that we are made in His image. That He knit us together in our mothers' wombs.`},
        {t: 23.633, text: `Psalm 139: we are His craftsmanship, we are His children.`},
        {t: 29.633, text: `yeah, one of the things`},
        {t: 31, text: `always tend to look for in a partner and one of the I think anchoring commonalities I find in some of my dearest friendships is this shared sense of humor. And I just-- laughter and humor, etc.. Is something I really value in relationships period.`},
        {t: 54.6, text: `I believe it's like one of those, one of the many threads of the character of God that He has woven into His people. And it can look many ways for many people.`},
        {t: 65.267, text: `and it does show up in a million different ways. I think that's a cool thing about laughter and joking and humor is that`},
        {t: 72.433, text: `everyone has a different flavor and a different thread and that's just like God, He is multifaceted.`},
        {t: 79, text: `well, yeah, I'm thinking of Psalm 16, which also is like in his presence,`},
        {t: 83.067, text: `there is fullness of joy. And of course, like again, definitions look entirely different to different people, I’m also talking about the Webster dictionary, but I didn't really think about how God is joy and in His presence there is fullness of joy.`},
        {t: 101.1, text: `Joy can encompass laughter. And so sometimes, when I’ll read stuff like that, you know, I imagine that like laughter and humor can be a part of that,`},
        {t: 112.267, text: `maybe one of the other things I was thinking a lot about too is like how, you know, “the earth is the Lord's and the fullness thereof”. In Genesis 1, He created all of creation. And I was kind of just thinking about how many like funny little things there are in creation.`},
        {t: 135.5, text: `Like I was thinking about a banana and how like, perfect the fruit of a banana is because it comes with its own little handle and how that is. It's like, so hilarious or like how many like funny,`},
        {t: 150.733, text: `animals there are out there like a miniature pony that are just like, silly and goofy, but just like make you laugh just because they exist.`},
        {t: 160.633, text: `Like a seahorse is such a funny thing. With it's like little curly tail, doesn’t have any`},
        {t: 165.467, text: `real arms, etc. You kinda look at those and you're like, ‘Oh man, this totally is proof that there is a creator and that God has humor, because this is such a silly little critter.’`},
        {t: 177.967, text: `God created certain things, certain ways, etc. just to like make us laugh and to bring joy. Because he totally could have like created the earth`},
        {t: 189.2, text: `Dull and boring`},
        {t: 190.267, text: `but He didn’t, He chose to, like, make it beautiful, which is part of this character. I think a part of that is just like making things silly and funny`},
        {t: 199.5, text: `you know, just those moments in life where something happens, and`},
        {t: 204.067, text: `like some person might call it a coincidence,`},
        {t: 208.6, text: `These like, silly moments`},
        {t: 209.767, text: `where I’m like, “God, only you.” You know?`},
        {t: 212.233, text: `there was this time I was like in LAX and it was so my fault. I was so running late. I was sure I was going to like miss my flight. Stress galore`},
        {t: 223.9, text: `As you can imagine.`},
        {t: 225.067, text: `I like got to the front of the line with the TSA officer or whatever. I'm distressed and I'm like, oh my gosh, like praying like, “Lord, help me help me help me.” and the TSA agent, took my ID. And he looks at it and he goes, Because I started Minnesota. I mean, Virgin, Minnesota, like I went to high school there and maybe that doesn't sound like much, but one nobody in the world is from hitting Minnesota and definitely nobody outside of Minnesota, necessarily.`},
        {t: 258.8, text: `People in Minnesota. And they especially don't go to big cities. So like they especially don't go to L.A.`},
        {t: 266.367, text: `And so anyways,`},
        {t: 267.9, text: `you, like, looked at me and we just like, suck it and be so kind and there's just like a couple, you know, little like moments where we're talking about, like my high school, which again, like nobody goes to.`},
        {t: 281.467, text: `He was so close to my dad's grade. He didn't recognize my dad's name, but he looked about what would have been my dad's age at the time. And I just remember like being like, “God, like you are so with me right now.” And I literally cried like, I move on, I get more secure. And the guy, he's like, “You're going to be ok” like, “you will make your flight.`},
        {t: 304.333, text: `“You will be fine.” And I forget what he did, but he basically like ushered me to the front of the line somehow and like, assisted me in a way that was very helpful. And yeah, and I made my flight on time, and it was all because of this stranger's kindness. It was like from my hometown and again, like, I guess the humorous part of that story is like, this guy's from my hometown.`},
        {t: 330.3, text: `And we just had like a couple of giggles, laughs`},
        {t: 333.233, text: `I was it was so just like a ‘God wink’. One of those moments that it could have only been from God. I just like giggled and I was like, “God, you always-- You've got me always like, you are my shepherd and you're always like, taking care of me.”`},
    ],

    'YOHAAN': [
        {t: 0, text: `I guess because my personality is more wired towards humor and fun and laughter. And as somebody made in God's image, I think I'll resonate with that side of God's image,`},

        {t: 24.367, text: `I remember when I made a decision to follow Jesus.`},

        {t: 48.9, text: `Fast forward 20 years being in flipping New York City with my amazing wife and family and this lovely church and job and the friends that I have is anything but boring. If anything, it's so the opposite. And so, so far from the thought I had of what my life would be to where my life is now. In my wildest imagination,`},
        {t: 69.133, text: `I’d have never perceived or imagine that I could go from that journey -- that day 20 years ago to being in New York City and London and all of that. And it's got to be like, God has a sense of humor. He’s like, “You thought following me, would be boring, but this is what's on offer.”`},
        {t: 87.033, text: `Broadly speaking, when you see humor reflected in people, especially when it's done in an honoring, beautiful, God-glorifying way,`},

        {t: 148.4, text: `And yet people are so drawn to him, he must have been like a nasty, evil communicator or cutting, harsh communicator. There must have been a sparkle in his eye -- I don’t know. But this is me reading into the text, into the texts. I have to be really careful because that's not what Scripture said. The Scripture says exactly what it says, but I imagine Jesus doing that with the spoken, and I`},

        // Get transcript blocks for an audio filename
        function getTranscriptBlocks(audioFilename) {
            const firstName = audioFilename.split(' ')[0];
            return transcripts[firstName] || [];
        }

        // Load and prepare transcript for a track
        function loadTranscript(audioFilename) {
            transcriptText.textContent = '';
            totalWordsShown = 0;
            transcriptBlocks = [];
            const blocks = getTranscriptBlocks(audioFilename);
            if (blocks.length) {
                transcriptBlocks = blocks.map(b => ({
                    t: b.t,
                    words: b.text.trim().split(/\s+/)
                }));
                transcriptPanel.classList.add('visible');
            } else {
                transcriptPanel.classList.remove('visible');
            }
        }

        // Reveal entire blocks at their timestamps
        function updateTranscript() {
            if (!transcriptBlocks.length || !audioPlayer.duration) return;

            const currentTime = audioPlayer.currentTime;
            let blocksToShow = 0;

            for (let i = 0; i < transcriptBlocks.length; i++) {
                if (currentTime >= transcriptBlocks[i].t) {
                    blocksToShow = i + 1;
                } else {
                    break;
                }
            }

            if (blocksToShow < totalWordsShown) {
                // User seeked backward - rebuild
                transcriptText.textContent = '';
                totalWordsShown = 0;
            }
            if (blocksToShow > totalWordsShown) {
                for (let i = totalWordsShown; i < blocksToShow; i++) {
                    if (i > 0) transcriptText.appendChild(document.createTextNode(' '));
                    const span = document.createElement('span');
                    span.textContent = transcriptBlocks[i].words.join(' ');
                    transcriptText.appendChild(span);
                }
                totalWordsShown = blocksToShow;
                transcriptPanel.scrollTop = transcriptPanel.scrollHeight;
            }
        }

        // Hook into existing timeupdate
        audioPlayer.addEventListener('timeupdate', updateTranscript);

        // Modify togglePlay to load transcript
        const originalTogglePlay = togglePlay;
        togglePlay = function(element, file) {
            const isNewTrack = currentlyPlaying !== element;
            originalTogglePlay(element, file);
            if (isNewTrack) {
                loadTranscript(file);
            }
        };

    </script>
